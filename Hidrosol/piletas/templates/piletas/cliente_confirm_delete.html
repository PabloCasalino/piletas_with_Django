<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="{% static 'styles/formulario.css' %}">
</head>

<body>
    <h1>Confirmar Eliminación</h1>

    <p>¿Estás seguro de que deseas eliminar a <strong>{{ cliente.nombre }} {{ cliente.apellido }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button class="btn" type="submit">Eliminar</button>
        <a href="{% url 'cliente_list' %}" class="btn">Cancelar</a>
    </form>
</body>

</html>
