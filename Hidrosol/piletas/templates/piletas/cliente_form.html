<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cliente</title>
    <link rel="stylesheet" href="{% static 'styles/formulario.css' %}">
</head>

<body>
    <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Cliente</h1>

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="nombre">Nombre</label>
            {{ form.nombre }}
        </div>
        
        <div class="form-group">
            <label for="apellido">Apellido</label>
            {{ form.apellido }}
        </div>

        <div class="form-group">
            <label for="telefono">Tel√©fono</label>
            {{ form.telefono }}
        </div>

        <div class="form-group">
            <label for="barrio">Barrio</label>
            {{ form.barrio }}
        </div>

        <div class="form-group">
            <label for="fecha">Fecha</label>
            {{ form.fecha }}
        </div>

        <div class="form-group">
            <label for="vendedor">Vendedor</label>
            {{ form.vendedor }}
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            {{ form.email }}
        </div>

        <div class="form-group">
            <label for="modelo">Modelo</label>
            {{ form.modelo }}
        </div>

        <button class="btn" type="submit">{% if form.instance.pk %}Actualizar{% else %}Crear{% endif %}</button>
        <a href="{% url 'cliente_list' %}" class="btn">Cancelar</a>
    </form>
</body>

</html>
