<!-- myapp/templates/myapp/vendedor_confirm_delete.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Eliminar Vendedor</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar a {{ vendedor.nombre }}?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
        <a href="{% url 'vendedor_list' %}">Cancelar</a>
    </form>
</body>
</html>
